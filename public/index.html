<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nadakki AI Enterprise Suite</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #0a0f1c;
      color: #fff;
      margin: 0;
      padding: 2rem;
    }
    h1, h2 {
      font-size: 2rem;
      background: linear-gradient(to right, #7c3aed, #00d4ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 12px;
    }
    .card h2 {
      font-size: 1.2rem;
      color: #7c3aed;
    }
    .badge {
      background: #1f2937;
      border-radius: 4px;
      padding: 0.25rem 0.5rem;
      font-size: 0.8rem;
      margin-right: 0.5rem;
      display: inline-block;
      margin-top: 0.25rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 3rem;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
    }
    th, td {
      padding: 0.75rem;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      text-align: left;
    }
    th {
      background-color: rgba(124, 58, 237, 0.1);
      color: #c084fc;
    }
    td {
      color: #f1f5f9;
    }
  </style>
</head>
<body>
  <h1>Nadakki AI Suite - Vista por Institución</h1>
  <div id="institutionInfo"></div>
  <div class="grid" id="agentCards"></div>

  <h2>Comparativa de Planes</h2>
  <table>
    <thead>
      <tr>
        <th>Plan</th>
        <th>Evaluaciones/mes</th>
        <th>Agentes Incluidos</th>
        <th>Precio</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Lambda Starter</td>
        <td>1,000</td>
        <td>4 agentes básicos</td>
        <td>$999</td>
      </tr>
      <tr>
        <td>Lambda Professional</td>
        <td>10,000</td>
        <td>18 agentes (5 ecosistemas)</td>
        <td>$1,999</td>
      </tr>
      <tr>
        <td>WordPress Enterprise</td>
        <td>Ilimitadas</td>
        <td>36 agentes (suite completa)</td>
        <td>$15k - $25k</td>
      </tr>
    </tbody>
  </table>

  <script>
    function getTenantFromURL() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('tenant') || 'template_institution';
    }

    async function fetchConfig() {
      const tenant = getTenantFromURL();
      console.log("🔍 Loading config for:", tenant);

      try {
        const planConfigResp = await fetch('/assets/agents_by_plan.json');
        const planConfigText = await planConfigResp.text();
        console.log("📦 agents_by_plan.json (raw):", planConfigText);
        const planConfig = JSON.parse(planConfigText);

        const tenantResp = await fetch(`/config/tenants/${tenant}.json`);
        const tenantText = await tenantResp.text();
        console.log(`🏢 ${tenant}.json (raw):`, tenantText);
        const institution = JSON.parse(tenantText);

        const plan = institution.plan || 'starter';
        const planDefaults = planConfig[plan] || {};
        const agentsFromPlan = planDefaults.agents || {};
        const agents = institution.enabled_agents || agentsFromPlan;

        const totalAgents = Object.values(agents).reduce((total, list) => total + list.length, 0);
        const agentCards = document.getElementById('agentCards');
        const institutionInfo = document.getElementById('institutionInfo');

        institutionInfo.innerHTML = `
          <p><strong>Institution:</strong> ${institution.institution_name_display || tenant}</p>
          <p><strong>Plan:</strong> ${plan.toUpperCase()}</p>
          <p><strong>Total agents:</strong> ${planDefaults.total_agents || totalAgents}</p>
        `;

        Object.keys(agents).forEach(category => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `<h2>${category.toUpperCase()}</h2>`;
          agents[category].forEach(agent => {
            const span = document.createElement('span');
            span.className = 'badge';
            span.textContent = agent;
            card.appendChild(span);
          });
          agentCards.appendChild(card);
        });

      } catch (err) {
        document.getElementById('institutionInfo').textContent = '❌ Error loading configuration.';
        console.error("💥 CONFIG ERROR", err);
      }
    }

    fetchConfig();
  </script>
</body>
</html>
