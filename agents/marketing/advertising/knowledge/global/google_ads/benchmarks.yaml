# Performance thresholds for alerting
thresholds:
  critical:
    cpa_multiplier: 3.0     # Alert if CPA > 3x benchmark
    ctr_minimum: 1.0        # Alert if CTR < 1%
    conv_rate_minimum: 1.0  # Alert if conv rate < 1%
    budget_overspend: 1.2   # Alert if spend > 120% of budget
  warning:
    cpa_multiplier: 2.0     # Warn if CPA > 2x benchmark
    ctr_minimum: 2.0        # Warn if CTR < 2%
    quality_score_min: 5    # Warn if QS < 5
    budget_pacing_low: 0.7  # Warn if spend < 70% of budget
