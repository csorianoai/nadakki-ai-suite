<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🏦 Credicefi - Nadakki AI Suite Enterprise Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Orbitron:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            /* CREDICEFI BRAND COLORS */
            --credicefi-primary: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            --credicefi-secondary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --credicefi-accent: #00d4ff;
            --credicefi-success: #00ff88;
            --credicefi-warning: #ff9f43;
            --credicefi-danger: #ff6b9d;
            
            /* BACKGROUND & GLASS */
            --bg-primary: #0a0f1c;
            --bg-secondary: #1a1f2e;
            --bg-tertiary: #252b3f;
            --glass-primary: rgba(26, 31, 46, 0.95);
            --glass-secondary: rgba(37, 43, 63, 0.9);
            --glass-border: rgba(255, 255, 255, 0.12);
            --glass-hover: rgba(255, 255, 255, 0.08);
            
            /* TEXT */
            --text-primary: #ffffff;
            --text-secondary: #e2e8f0;
            --text-muted: #94a3b8;
            
            /* SHADOWS */
            --shadow-neon: 0 0 30px rgba(0, 212, 255, 0.4);
            --shadow-glow: 0 0 20px rgba(96, 165, 250, 0.3);
            --shadow-quantum: 0 10px 40px rgba(0, 0, 0, 0.3), 0 0 20px rgba(96, 165, 250, 0.2);
            
            /* TYPOGRAPHY */
            --font-primary: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            --font-display: 'Orbitron', monospace;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-primary);
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* BACKGROUND EFFECTS */
        .quantum-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -10;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 212, 255, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(30, 60, 114, 0.06) 0%, transparent 50%),
                var(--bg-primary);
            animation: quantumPulse 20s ease-in-out infinite;
        }

        @keyframes quantumPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 1.2; }
        }

        /* HEADER ENTERPRISE */
        .credicefi-header {
            background: var(--glass-primary);
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--glass-border);
            backdrop-filter: blur(30px);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--shadow-quantum);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1600px;
            margin: 0 auto;
        }

        .credicefi-logo {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .logo-icon {
            width: 70px;
            height: 70px;
            background: var(--credicefi-primary);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            box-shadow: var(--shadow-neon);
            position: relative;
            overflow: hidden;
        }

        .logo-icon::before {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(45deg, rgba(0, 212, 255, 0.6), transparent, rgba(30, 60, 114, 0.6));
            border-radius: 20px;
            z-index: -1;
            animation: logoSpin 8s linear infinite;
        }

        @keyframes logoSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .logo-text h1 {
            font-size: 2.2rem;
            font-weight: 900;
            background: var(--credicefi-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-family: var(--font-display);
            letter-spacing: 2px;
        }

        .logo-text p {
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin-top: 0.25rem;
            font-weight: 500;
        }

        .header-stats {
            display: flex;
            gap: 4rem;
        }

        .stat-item {
            text-align: center;
            position: relative;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--credicefi-accent);
            display: block;
            font-family: var(--font-display);
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
            animation: statGlow 3s ease-in-out infinite;
        }

        @keyframes statGlow {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1.2px;
            font-weight: 600;
            margin-top: 0.25rem;
        }

        .stat-status {
            position: absolute;
            top: -8px;
            right: -8px;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--credicefi-success);
            animation: statusPulse 2s ease-in-out infinite;
        }

        @keyframes statusPulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.2); }
        }

        /* MAIN LAYOUT */
        .main-content {
            max-width: 1600px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2.5rem;
            margin-bottom: 3rem;
        }

        /* EVALUATION PANEL */
        .evaluation-panel {
            background: var(--glass-primary);
            border-radius: 24px;
            padding: 3rem;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(30px);
            position: relative;
            overflow: hidden;
        }

        .evaluation-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--credicefi-primary);
            border-radius: 24px 24px 0 0;
        }

        .panel-title {
            font-size: 1.8rem;
            font-weight: 800;
            margin-bottom: 2.5rem;
            display: flex;
            align-items: center;
            gap: 1.5rem;
            font-family: var(--font-display);
            color: var(--text-primary);
        }

        .panel-icon {
            width: 50px;
            height: 50px;
            background: var(--credicefi-secondary);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            box-shadow: var(--shadow-glow);
        }

        .evaluation-form {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-label {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input, .form-select {
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--glass-border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1.1rem;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: var(--credicefi-accent);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 4px rgba(0, 212, 255, 0.1);
            transform: translateY(-2px);
        }

        .evaluate-btn {
            grid-column: 1 / -1;
            padding: 1.5rem 3rem;
            background: var(--credicefi-primary);
            border: none;
            border-radius: 16px;
            color: white;
            font-size: 1.2rem;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: var(--font-display);
            position: relative;
            overflow: hidden;
        }

        .evaluate-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .evaluate-btn:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: var(--shadow-quantum);
        }

        .evaluate-btn:hover::before {
            left: 100%;
        }

        /* POWERBI PANEL */
        .powerbi-panel {
            background: var(--glass-primary);
            border-radius: 24px;
            padding: 3rem;
            border: 1px solid var(--glass-border);
            position: relative;
        }

        .powerbi-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--credicefi-accent), var(--credicefi-success));
            border-radius: 24px 24px 0 0;
        }

        .powerbi-status {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 2.5rem;
            padding: 1.5rem;
            background: rgba(0, 255, 136, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(0, 255, 136, 0.2);
        }

        .status-indicator {
            width: 16px;
            height: 16px;
            background: var(--credicefi-success);
            border-radius: 50%;
            animation: pulse 2s infinite;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.6);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.3); }
        }

        .status-text {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--credicefi-success);
        }

        .sync-button {
            width: 100%;
            padding: 1.25rem;
            background: rgba(0, 212, 255, 0.1);
            border: 2px solid var(--credicefi-accent);
            border-radius: 12px;
            color: var(--credicefi-accent);
            cursor: pointer;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .sync-button:hover {
            background: rgba(0, 212, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: var(--shadow-glow);
        }

        .sync-stats {
            margin-top: 2rem;
        }

        .sync-stats h3 {
            margin-bottom: 1.5rem;
            color: var(--text-secondary);
            font-size: 1.1rem;
            font-weight: 700;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--glass-border);
        }

        .stat-row:last-child {
            border-bottom: none;
        }

        .stat-value-small {
            font-weight: 700;
            color: var(--credicefi-accent);
            font-family: var(--font-display);
        }

        /* RESULTS SECTION */
        .results-section {
            background: var(--glass-primary);
            border-radius: 24px;
            padding: 3rem;
            border: 1px solid var(--glass-border);
            position: relative;
        }

        .results-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--credicefi-warning), var(--credicefi-danger));
            border-radius: 24px 24px 0 0;
        }

        .result-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 1.5rem;
            border-left: 5px solid var(--credicefi-accent);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .result-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
        }

        .result-card:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: var(--shadow-glow);
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .result-id {
            font-weight: 800;
            font-size: 1.1rem;
            font-family: var(--font-display);
        }

        .result-time {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-top: 0.25rem;
        }

        .risk-level {
            padding: 0.5rem 1.25rem;
            border-radius: 25px;
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: var(--font-display);
        }

        .risk-low { background: rgba(0, 255, 136, 0.2); color: var(--credicefi-success); border: 2px solid rgba(0, 255, 136, 0.3); }
        .risk-medium { background: rgba(255, 159, 67, 0.2); color: var(--credicefi-warning); border: 2px solid rgba(255, 159, 67, 0.3); }
        .risk-high { background: rgba(255, 107, 157, 0.2); color: var(--credicefi-danger); border: 2px solid rgba(255, 107, 157, 0.3); }

        .result-metrics {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
            font-size: 0.95rem;
        }

        .metric-item {
            text-align: center;
        }

        .metric-label {
            color: var(--text-muted);
            margin-bottom: 0.5rem;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .metric-value {
            font-weight: 800;
            color: var(--text-primary);
            font-family: var(--font-display);
            font-size: 1.1rem;
        }

        /* LOADING STATES */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--credicefi-accent);
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.75rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* NOTIFICATIONS */
        .notification {
            position: fixed;
            top: 2rem;
            right: 2rem;
            min-width: 350px;
            max-width: 500px;
            padding: 1.5rem 2rem;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(30px);
            z-index: 10000;
            animation: slideInRight 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: var(--shadow-quantum);
        }

        @keyframes slideInRight {
            from { transform: translateX(100%) translateY(-20px); opacity: 0; }
            to { transform: translateX(0) translateY(0); opacity: 1; }
        }

        .notification.success { background: rgba(0, 255, 136, 0.15); border-color: rgba(0, 255, 136, 0.3); }
        .notification.error { background: rgba(255, 107, 157, 0.15); border-color: rgba(255, 107, 157, 0.3); }
        .notification.info { background: rgba(0, 212, 255, 0.15); border-color: rgba(0, 212, 255, 0.3); }

        .notification-content {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .notification-icon {
            font-size: 1.5rem;
        }

        .notification-text {
            font-weight: 600;
            flex: 1;
        }

        /* RESPONSIVE */
        @media (max-width: 1200px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
            
            .header-stats {
                gap: 2rem;
            }
            
            .evaluation-form {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1.5rem;
                text-align: center;
            }
            
            .header-stats {
                justify-content: center;
            }
            
            .main-content {
                padding: 2rem 1rem;
            }
            
            .result-metrics {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <!-- Background Effects -->
    <div class="quantum-background"></div>
