# WORKFLOW 2: New Campaign Launch
# config/workflows/new_campaign_launch.yaml
# ═══════════════════════════════════════════════════════════════════════════════

id: new_campaign_launch
name: "New Campaign Launch"
description: "Full workflow for launching a new Google Ads campaign. Includes strategy, ad copy generation, budget setup, and monitoring."
trigger: manual
version: "1.0.0"

steps:
  - id: strategy
    name: "Generate Campaign Strategy"
    agent: strategist
    action: propose_strategy
    params:
      context:
        goal: "leads"
        channel: "search"
        monthly_budget: 5000
        industry: "financial_services"
        phase: "launch"
    on_failure: stop

  - id: ad_copy
    name: "Generate RSA Ad Copy"
    agent: rsa_generator
    action: generate_ad_copy
    params:
      context:
        service: "Financial Services"
        brand_name: "Brand"
        goal: "leads"
        industry: "financial_services"
        usp: ["Competitive rates", "Fast approval"]
        tone: "professional"
    on_failure: stop

  - id: budget_setup
    name: "Configure Budget"
    agent: budget_pacing
    action: analyze_and_plan
    params:
      industry: "financial_services"
      campaigns:
        - {campaign_id: "new_campaign", campaign_name: "New Campaign", daily_budget: 0, spend_today: 0, spend_mtd: 0, monthly_target: 5000}
      day_of_month: 1
      days_in_month: 30
    on_failure: stop

  - id: launch_review
    name: "Pre-Launch Review"
    agent: ""
    action: aggregate_results
    params:
      message: "Campaign ready for launch"
    requires_approval: true
    on_failure: stop
