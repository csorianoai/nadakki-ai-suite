# Reusable templates for campaign creation, ad copy, and reporting.

campaign_templates:
  - id: template_search_leads
    name: "Search - Lead Generation"
    campaign_type: search
    goal: leads
    bidding_strategy: maximize_conversions
    settings:
      networks: [google_search]
      location_targeting: "inherit_from_tenant"
      language: "inherit_from_tenant"
      ad_rotation: optimize
      budget_delivery: standard
    structure:
      adgroups:
        - name: "{service} - High Intent"
          match_types: [exact, phrase]
          keyword_pattern: "{service} near me, best {service}, {service} quotes"
        - name: "{service} - Medium Intent"
          match_types: [phrase, broad]
          keyword_pattern: "{service} options, compare {service}, {service} reviews"
        - name: "{service} - Brand"
          match_types: [exact]
          keyword_pattern: "{brand_name} {service}, {brand_name}"

  - id: template_pmax_ecommerce
    name: "Performance Max - E-commerce"
    campaign_type: performance_max
    goal: sales
    bidding_strategy: maximize_conversion_value
    settings:
      target_roas: 300
      budget_delivery: standard
    asset_requirements:
      headlines: 15
      long_headlines: 5
      descriptions: 5
      images: 10
      logos: 2
      videos: 1

