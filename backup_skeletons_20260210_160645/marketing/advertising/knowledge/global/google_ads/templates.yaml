report_templates:
  - id: template_weekly_report
    name: "Weekly Performance Report"
    sections:
      - title: "Executive Summary"
        metrics: [total_spend, total_conversions, avg_cpa, avg_roas]
        comparison: week_over_week
      - title: "Campaign Performance"
        metrics: [impressions, clicks, ctr, conversions, cpa, roas]
        breakdown: by_campaign
      - title: "Budget Pacing"
        metrics: [daily_budget, actual_spend, pacing_pct]
        breakdown: by_campaign
      - title: "Search Terms"
        metrics: [new_search_terms, negatives_added, wasted_spend]
      - title: "Recommendations"
