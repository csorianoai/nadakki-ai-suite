name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"
  MIN_COVERAGE: 70

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install linters
        run: pip install black flake8 isort
      - name: Black
        run: black --check . --exclude "venv|__pycache__"
        continue-on-error: true
      - name: isort
        run: isort --check-only . --skip venv
        continue-on-error: true
      - name: Flake8
        run: flake8 . --max-line-length=120 --exclude=venv,__pycache__
        continue-on-error: true

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio httpx
      - name: Run tests with coverage
        run: |
          python -m pytest tests/ -v --cov=backend --cov-report=xml --cov-report=term --cov-fail-under=${{ env.MIN_COVERAGE }}
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml

  build:
    name: Build Docker
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - name: Build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: nadakki-marketing:${{ github.sha }}
