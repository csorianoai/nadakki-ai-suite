version: '3.8'

services:
  # Aplicación Principal
  nadakki-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nadakki-api-prod
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=postgresql://nadakki:password@postgres:5432/nadakki_prod
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - postgres
      - redis
    volumes:
      - ./config:/app/config:ro
      - ./logs:/app/logs
      - backups:/app/backups
    networks:
      - nadakki-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Base de Datos PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: nadakki-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: nadakki_prod
      POSTGRES_USER: nadakki
      POSTGRES_PASSWORD: your-secure-db-password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backup/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    networks:
      - nadakki-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nadakki -d nadakki_prod"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: nadakki-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass your-redis-password
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - nadakki-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: nadakki-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./dashboard:/usr/share/nginx/html/dashboard:ro
    depends_on:
      - nadakki-api
    networks:
      - nadakki-network

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: nadakki-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - nadakki-network

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: nadakki-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
    networks:
      - nadakki-network

  # Backup Service
  backup:
    image: postgres:15-alpine
    container_name: nadakki-backup
    restart: "no"
    environment:
      PGPASSWORD: your-secure-db-password
    volumes:
      - backups:/backups
      - ./scripts:/scripts:ro
    command: /scripts/backup.sh
    depends_on:
      - postgres
    networks:
      - nadakki-network
    profiles:
      - backup

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  backups:
    driver: local

networks:
  nadakki-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
